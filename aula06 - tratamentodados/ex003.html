<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*CSS*/

        body {
            background-color: rgb(9, 56, 109);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: yellow;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Sai maldição!!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número '))
        var n2 = Number(window.prompt('Digite outro número '))
        // Number(n)             Converte para o tipo número (int ou float);
        // Number.parseInt(n)    Converte para int;
        // Number.parseFloat(n)  Converte para float;
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}`)    // O ${} serve para concatenar a variavel em um texto (funciona só com ``)
        // String(s)             Converte para string;
        // s.toString            Converte para string tambem;
        // s.length              Conta quantos caracteres há na string;
        // s.toUpperCase()       Converte tudo para MAIUSCULO;
        // s.toLowerCase()       converte tudo para minusculo;
    </script>
</body>
</html>

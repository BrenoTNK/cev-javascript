<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area {
            font: normal 20px Arial;
            background-color: rgb(26, 172, 26);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interanja...
    </div>

    <script>
        /*
            mouseenter      // Quando o mouse entra na área;
            mousemove       // Detecta o movimento do mouse;
            mousedown       // Quando aperta e segura o click;
            mouseup         // Quando solta o click;
            click           // Um click rápido;
            mouseout        // Quando o mouse sai da área;
        */

        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar()
        {
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'red'
        }

        function entrar()
        {
            area.innerText = 'Entrou!'
        }
        
        function sair()
        {
            area.innerText = 'Saiu!'
            area.style.backgroundColor = 'rgb(26, 172, 26)'
        }
    </script>
</body>
</html>

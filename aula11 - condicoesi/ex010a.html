<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nascionalidade:</h1>

    Digite o país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nascio()">
    <div id="res">

    </div>

    <script>
        function nascio(){
            var pais = String(document.querySelector('input#txtpais').value)
            var res = document.querySelector('div#res')
            
            res.innerHTML = `Vivendo em <b>${pais}</b>. `
            if (pais == 'Brasil') {
                res.innerHTML += 'Você é <b>brasileiro!</b>'
            } else {
                res.innerHTML += 'Você é <b>estrangeiro!</b>'
            }
        }
    </script>
</body>
</html>
